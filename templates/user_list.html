<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Importa o arquivo de estilos CSS -->
</head>
<body>
    <h1>Lista de Usuários</h1>
    
    <!-- Exibir a lista de usuários -->
    <ul>
        {% for user in users %}
            <li>{{ user.user_nickname }}</li> <!-- Altere conforme sua modelagem de usuário -->
        {% endfor %}
    </ul>
    
    <!-- Formulário de cadastro de usuário -->
    <form method="post" action="{% url 'user-list' %}">
        {% csrf_token %} <!-- Adiciona o token CSRF -->
        <label for="user_nickname">Apelido:</label>
        <input type="text" id="user_nickname" name="user_nickname" required>
        <label for="user_name">Nome:</label>
        <input type="text" id="user_name" name="user_name" required>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>
        <label for="user_age">Idade:</label>
        <input type="number" id="user_age" name="user_age" required>
        <button type="submit">Cadastrar Usuário</button>
    </form>
</body>
</html>
